<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script defer src="app.js"></script>
    <title>Yoda Speak</title>
</head>

<body>
    <nav>
        <h1>Yoda Speak Translator</h1>
    </nav>
    <div class="translation-div">
        <textarea name="txt-input" id="input" class="input"
            placeholder="Enter your message to be translated here."></textarea>
        <button id="btn-translate">Translate</button>
        <textarea name="txt-output" id="output" class="output" disabled
            placeholder="Translated text will appear here."></textarea>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <ul>
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
